name: destroy-terraform

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    env:
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_STORAGE_USE_AZUREAD: "true"
      TF_VERSION: "1.6.6"

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform init (dev)
        if: startsWith(github.ref, 'refs/heads/dev')
        run: terraform init -backend-config=../backends/dev.hcl

      - name: Terraform destroy (dev)
        if: startsWith(github.ref, 'refs/heads/dev')
        run: terraform destroy -auto-approve -var-file=../environments/dev.tfvars

      - name: Terraform init (prod)
        if: github.ref == 'refs/heads/main'
        run: terraform init -backend-config=../backends/prod.hcl

      - name: Terraform destroy (prod)
        if: github.ref == 'refs/heads/main'
        run: terraform destroy -auto-approve -var-file=../environments/prod.tfvars
