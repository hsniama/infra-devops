name: terraform

on:
  workflow_dispatch:
  # pull_request:
  #   branches: ["main"]
  push:
    branches:
      - "main"
      - "dev/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: "1.6.6"
  ARM_USE_OIDC: "true"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_STORAGE_USE_AZUREAD: "true" # Para backend azurerm con Azure AD (no access keys)
  TF_LOG: "INFO"
  TF_LOG_PATH: "terraform.log"

jobs:
  ci:
    name: plan
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name == 'main' && '' || 'dev' }}
    
    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Select env name
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" || "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "TF_LOG=INFO" >> $GITHUB_ENV
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "TF_LOG=DEBUG" >> $GITHUB_ENV
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -backend-config=../backends/${{ steps.env.outputs.env }}.hcl

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -var-file=../environments/${{ steps.env.outputs.env }}.tfvars -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ steps.env.outputs.env }}
          path: terraform/tfplan

      - name: Upload debug logs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-logs-${{ steps.env.outputs.env }}
          path: terraform/terraform.log


  apply:
    needs: ci
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}

    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Select env name
        id: env
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "TF_LOG=INFO" >> $GITHUB_ENV
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "TF_LOG=DEBUG" >> $GITHUB_ENV
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform init
        run: terraform init -backend-config=../backends/${{ steps.env.outputs.env }}.hcl

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ steps.env.outputs.env }}
          path: terraform

      - name: Terraform apply (exact plan)
        run: terraform apply -lock-timeout=300s -auto-approve tfplan

      - name: Terraform output
        run: | 
          echo "ACR Login Server: $(terraform output -raw acr_login_server)" 
          echo "AKS Name: $(terraform output -raw aks_name)" 
          echo "Resource Group: $(terraform output -raw resource_group_name)"

      - name: Upload apply debug logs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-logs-${{ steps.env.outputs.env }}
          path: terraform/terraform.log