name: terraform

on:
  pull_request:
    branches: ["main"]
  push:
    branches:
      - "main"
      - "dev/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: "1.6.6"

jobs:
  plan:
    runs-on: ubuntu-latest

    # OIDC subject = environment:dev o environment:prod
    environment: ${{ (github.event_name == 'pull_request' || github.ref_name == 'main') && 'prod' || 'dev' }}

    env:
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_STORAGE_USE_AZUREAD: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Select env name
        id: env
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" || "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform fmt (check)
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: terraform
        run: terraform init -backend-config=../backends/${{ steps.env.outputs.env }}.hcl

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan
        working-directory: terraform
        run: terraform plan -var-file=../environments/${{ steps.env.outputs.env }}.tfvars -out=../plan/tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ steps.env.outputs.env }}
          path: plan/tfplan

  apply:
    needs: plan
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}

    env:
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_STORAGE_USE_AZUREAD: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Select env name
        id: env
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform init
        working-directory: terraform
        run: terraform init -backend-config=../backends/${{ steps.env.outputs.env }}.hcl

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ steps.env.outputs.env }}
          path: plan

      - name: Debug - list plan files
        shell: bash
        run: |
          echo "== Repo tree (partial) =="
          ls -la
          echo "== plan dir =="
          ls -la plan

      - name: Terraform apply (exact plan)
        working-directory: terraform
        run: terraform apply -auto-approve ../plan/tfplan
